<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Manage Book Inventory</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New Book</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entity : ${entities}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.name}"></td>
                    <td th:text="${entity.status}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/edit/{id}(id=${entity.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/delete/{id}(id=${entity.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
