<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add a New Book</h2>
        <form action="/add" method="post" th:object="${book}" class="p-4 shadow rounded bg-light">
            <div class="form-group">
                <label for="name">Book Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter book name" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" th:field="*{status}" class="form-control" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Book</button>
            
        </form>
    </div>
</body>
</html>
